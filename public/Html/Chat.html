<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel = "stylesheet"
	      type = "text/css"
	      href = "../css/bootstrap.css" />

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
		$(function () {
			var socket = io();
			$('form').submit(function(){
				socket.emit('chat message', $('#tweetText').val());
				$('#tweetText').val('');
				return false;
			});
			socket.on('chat message',function(msg){
				$("#messages").append($("<li>").text(msg));
			});
			socket.on('set color',function (color) {
				$("#tweetText").css("color",color);
			})
			socket.on('set Bold',function () {
				$("#tweetText").css("font-weight","Bold");
			})
			socket.on('set italic',function () {
				$("#tweetText").css('font-style', 'italic');
			})
		});

	</script>
<body>
	<ul class="list-group" id="messages"></ul>

	<form action="">
		<input id="userName" class="input-group" type="text" placeholder="User name" />
		<input autocomplete="off" id="tweetText" class="input-group" type="text" placeholder="Tweet here.." />
		<button class="btn btn-primary">Send</button>
	</form>
</body>
</html>
